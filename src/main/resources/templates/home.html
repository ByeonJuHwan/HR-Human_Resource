<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{ layout/layout.html }">
<head>
    <meta charset="UTF-8">
    <title>제목미정</title>
    <link rel="stylesheet" th:href="@{/css/home/home.css}">
</head>
<div layout:fragment="content">
<div id="body">
    <div id="wrap">
        <div id="headerMsg">
            <h3>Hi! <span th:text="${#authentication.principal.name}"></span>님</h3>
            <span>~님의 업무 환영 문구~</span>
        </div>

        <!-- 사원번호 가져오기 위한 hidden -->
        <input id="get_employeeNo" type="hidden" th:value="${#authentication.principal.employeeNo}"/>


        <div id="myWork">
            <div class="interval">
                <!--TODO 출근 전후로 나눠서 문구 출력-->
                <h3>Hi! <span th:text="${#authentication.principal.name}"></span>님,</h3>
                <h3>아직 출근 전입니다 :)</h3>
            </div>
<!--            <div class="interval">-->
<!--                <div id="image">-->
<!--                    <img src="/images/employeeImage/cha.jpg" alt="사원사진"/>-->
<!--                </div>-->
<!--            </div>-->
            <div th:if="${attendance=='notAttendance'}">
                <div class="interval">
                    <button id="startButton" type="button" class="btn btn-primary startButton">업무 시작</button>
                </div>
            </div>
            <div th:if="${attendance != 'notAttendance'}">
                <div class="interval">
                    <button id="endButton" type="button" class="btn btn-danger endButton">업무 종료</button>
                </div>
            </div>
        </div>

        <!-- 문서결제-->
        <div id="todo">
            <div>
                <h3>공백</h3>
            </div>
        </div>

        <!-- 출결 관리 -->
        <div id="attendance_wrap">
            <div id="time_info">
                <!-- 2번이 리턴된경우-->
                <div th:if="${attendance=='notAttendance'}">
                    <div id="state_time2" class="state_time">
                        <!--TODO 업무중인지 아닌지에따라 다르게 설정-->
                        <p>업무중이 아닙니다.</p>
                    </div>
                    <div id="div_time2" class="div_time">
                        <div id="startTime2" class="startTime">
                            <p>출근 시간</p>
                            <p>00:00</p>
                        </div>
                        <div id="endTme2" class="endTme">
                            <p>예상 퇴근 시간</p>
                            <p>00:00</p>
                        </div>
                    </div>
                </div>
                <!-- 0번이 리턴된 경우-->
               <div th:if="${attendance != 'notAttendance' }">
                   <div id="state_time0" class="state_time">
                       <!--TODO 업무중인지 아닌지에따라 다르게 설정-->
                       <p>업무중입니다.</p>
                   </div>
                   <div id="div_time0" class="div_time">
                       <div id="startTime0" class="startTime">
                           <p>출근 시간</p>
                           <p th:text="${attendance.startTime}"></p>
                       </div>
                       <div id="endTme0" class="endTme">
                           <p>퇴근 시간</p>
                           <p th:text="${attendance.endTime}"></p>
                       </div>
                   </div>
               </div>
            </div>
        </div>
    </div>

</div>

</div>

<th:block layout:fragment="script">
    <script th:src="@{/js/home/home.js}"></script>
    <!--axios사용-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</th:block>
</html>
