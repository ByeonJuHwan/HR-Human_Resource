<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/employee/login.css}" />
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div id="logoText">
                <a href="#">로고가들어가게</a>
            </div>
            <div id="login_box">
                <div id="employeeNo_box" class="input_interval">
                    <label for="employeeNo">사원번호</label>
                    <input type="text" id="employeeNo" name="#"/>
                </div>
                <div id="password_box" class="input_interval">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="#"/>
                </div>
            </div>
            <div id="login_button">
                <button>로그인</button>
            </div>

            <div id="find">
                <span>아이디 찾기</span>
                <span id="find_password_msg">비밀번호 찾기</span>
                <span id="join">회원가입</span>
            </div>
        </div>
    </div>

<!-- 부트스트랩 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!--회원가입 html js-->
<script th:src="@{/js/employee/login.js}"></script>
</body>
</html>
