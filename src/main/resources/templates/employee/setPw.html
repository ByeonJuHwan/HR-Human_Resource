<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>제목 미정</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/employee/resetPw.css}" />
</head>
<body>
    <div id="wrap">
        <div class="container">
            <form id="form">
                <label for="employeeNo_input">사원번호</label>
                <input id="employeeNo_input" readonly class="form-control" th:value="${employeeNo}" name="employeeNo">
                <label for="password_input">비밀번호 설정</label>
                <input id="password_input" type="password" maxlength="15" name="password" required>
                <label for="check_password">비밀번호 재설정</label>
                <input id="check_password" type="password" maxlength="15" required>
                <input type="submit" class="btn btn-primary" value="설정" id="btn_setPw"/>
            </form>
        </div>
    </div>

<!-- 부트스트랩 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!--회원가입 html js-->
<script th:src="@{/js/employee/resetPw.js}"></script>
</body>
</html>
