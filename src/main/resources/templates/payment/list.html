            border: 1px solid #bcbcbc;
        }
        #jb-sidebar {
            width: 30%;

                                <option value="leave">퇴사신청</option>
                            </select>
                        </div>

                            <input type="text" class="form-control"

                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-light" value="찾기" />
                        </div>
                    </div>
                </form>
