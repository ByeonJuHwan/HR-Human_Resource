<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout.html}">

<div layout:fragment="content">
    <div class="col" style="background-size: 5px">
        <div class ="container">

            <div class="section-header">
                <h1 class="section-title wow fadeInUp mb-5" data-wow-duration="1000ms" data-wow-delay="300ms" >회의실 예약</h1>
                <input type="date" value="xxx" min="yyy" max="zzz" id="reserveDate" placeholder="검색일자를 입력해주세요.">
            </div>
            <div class="col-3">
                <a th:href="@{/meetingRoom/create}" class="btn btn-outline-info">예약</a>
            </div>
            <div class="section-header">
                <table class="table table-bordered" id="listTable">
                    <thead>
                        <tr>
                            <th>회의실</th>
                            <th>08:00</th>
                            <th>09:00</th>
                            <th>10:00</th>
                            <th>11:00</th>
                            <th>12:00</th>
                            <th>13:00</th>
                            <th>14:00</th>
                            <th>15:00</th>
                            <th>16:00</th>
                            <th>17:00</th>
                            <th>18:00</th>
                            <th>19:00</th>
                            <th>20:00</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyId">
                        <tr>
                            <th style="width: 100px;">회의실1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><button type="button">click</button></td>
                        </tr>
                        <tr>
                            <th >회의실2</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><button type="button">click</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <div class="my-3">
                <div>
                    <h2 class="section-title wow fadeInUp mb-5" data-wow-duration="1000ms" data-wow-delay="300ms" >내 예약 현황</h2>
                </div>
                <form th:action="@{ /meetingRoom/ list}" method="get">
                    <table class="table table-hover" >
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>예약날짜</th>
                                <th>시작시간</th>
                                <th>종료시간</th>
                                <th>제목</th>
                                <th>회의실</th>
                                <th>회의실 위치</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="meetingRoom : ${ list }">
                                <td>
                                    <a th:href="@{/meetingRoom/detail?meetingRoomNo={meetingRoomNo} (meetingRoomNo = ${meetingRoom.meetingRoomNo}) }" th:text="${meetingRoom.meetingRoomNo}"></a>
                                </td>
                                <td th:text="${meetingRoom.reserveDate}"></td>
                                <td th:text="${meetingRoom.startTime}"></td>
                                <td th:text="${meetingRoom.endTime}"></td>
                                <td th:text="${meetingRoom.title}"></td>
                                <td th:text="${meetingRoom.roomName}"></td>
                                <td th:text="${meetingRoom.roomPlace}"></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script th:src="@{ /js/meetingRoomList.js}" th:inline="javascript"></script>
</th:block>


</html>
