<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout.html}">
<head>
    <link th:href="@{/css/layout/styles.css}" rel="stylesheet"/>
</head>
<div layout:fragment="content">
    <div class="col" style="background-size: 5px">
        <div class ="container">
            <div class="section-header">
                <h1 class="section-title wow fadeInUp mb-5" data-wow-duration="1000ms" data-wow-delay="300ms" >회의실 예약신청</h1>
            </div>
            <form method = "post" action = "/meetingRoom/create" name="formCreate">
                <input  type="hidden" name="employeeNo" id="employeeNo" th:value="1" />
                <div class="p-3 border-bottom">
                    <label for="reservationName" style=" width: 150px; ">예약자</label>
                    <input id="reservationName" type="text" name="reservationName" rrequired autofocus />
                </div>
                <div class = "p-3 border-bottom">
                    <label for="title" style=" width: 150px; ">제목</label>
                    <input id="title" class="align-text-top"
                           type="text" name="title" placeholder="제목을 입력해주세요."  required />
                </div>
                <div class = "p-3 border-bottom">
                    <label for="roomName" style=" width: 150px; ">회의실</label>
                    <select id="roomName" class="align-text-top"  name="roomName" onchange="roomNamePlace(this)">
                        <option>회의실을 선택해주세요</option>
                        <option value="회의실1">회의실1</option>
                        <option value="회의실2">회의실2</option>
                        <option value="회의실3">회의실3</option>
                        <option value="회의실4">회의실4</option>
                        <option value="회의실5">회의실5</option>
                        <option value="회의실6">회의실6</option>
                        <option value="회의실7">회의실7</option>
                        <option value="회의실8">회의실8</option>
                        <option value="회의실9">회의실9</option>
                        <option value="회의실10">회의실10</option>
                    </select>
                </div>
                <div class = "p-3 border-bottom">
                    <label for="roomPlace" style=" width: 150px; " >회의실 위치</label>
                    <select id="roomPlace" class="align-text-top"  name="roomPlace" readonly>
                        <option >회의실을 선택해주세요.</option>

                    </select>
<!--                    <input id="roomPlace" class="align-text-top"-->
<!--                            type="text" name="roomPlace" readonly required/>-->
                </div>
<!--                <input type="hidden" name="roomPlace" th:value="1" />-->
                <div class = "p-3 border-bottom">
                    <label for="reserveDate" style=" width: 150px; ">예약날짜</label>
                    <input id="reserveDate" class="align-text-top"
                           type="date" name="reserveDate" required />

<!--                    <input type="text" name="datetimes" />-->
                    <select id="startTime" class="align-text-top"  name="startTime">
                        <option>시간을 선택해주세요</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                    </select>
                    <span class="mt-auto m-2 pb-3 pt-xl-5">~</span>
                    <select id="endTime" class="align-text-top" name="endTime">
                        <option>시간을 선택해주세요</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                <div class= "p-3 border-bottom">
                    <label for="attendee" style=" width: 150px; ">참석자</label>
                    <input id="attendee" class="align-text-top"
                           type="number" name="attendee" required />
<!--                    <div class="invite-icon"><i class="fa-solid fa-user-plus"></i></div>-->

<!--                    <div class="member-serch">-->
<!--                        <input type="text" placeholder="참석자를 명단을 입력해주세요.">-->
<!--                        <button type="button"><i class="fa-solid fa-magnifying-glass" ></i></button>-->
<!--                    </div>-->

<!--                    <div class="container">-->
<!--                        <ul class="tree" id="orgTree">-->

<!--                        </ul>-->
<!--                    </div>-->


                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">초대</button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">참석자</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="recipient-name" class="col-form-label">이름</label>
                                            <input type="text" class="form-control" id="recipient-name">
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-light" id="modelBtnInvite">초대하기</button>
                                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">닫기</button>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <div class= "p-3 mt-2 border-bottom">
                    <label for="purpose" style=" width: 150px; " >사용목적</label>
                    <textarea rows="5" cols="80" id="purpose" class="align-text-top"
                              name="purpose" placeholder="사용목적을 입력해주세요." required></textarea>
                </div>

                <div class="pb-3 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-light me-md-1" id="createBtn">저장</button>
                    <a class="btn btn-light" href="/meetingRoom/list" >목록</a>
                </div>
            </form>

        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{ /js/meetingRoomCreate.js}"></script>
<!--    <script th:src="@{/js/organizationRefer.js}"></script>-->

</th:block>
</html>
