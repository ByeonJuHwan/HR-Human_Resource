<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout.html}">

<div layout:fragment="content">
    <div class="col" style="background-size: 5px">
        <div class ="container">
            <div class="section-header">
                <h1 class="section-title wow fadeInUp mb-5" data-wow-duration="1000ms" data-wow-delay="300ms" >회의실 예약신청</h1>
            </div>
            <form method = "post" action = "/meetingRoom/create" name="formCreate">
                <input  type="hidden" name="employeeNo" th:value="111" />
                <div class="p-3 border-bottom">
                    <label for="reservationName" style=" width: 150px; ">예약자</label>
                    <input id="reservationName" type="text" name="reservationName" th:value="김김김" style="border: none; background: transparent;" readonly />
                </div>
                <div class = "p-3 border-bottom">
                    <label for="title" style=" width: 150px; ">제목</label>
                    <input id="title" class="align-text-top"
                           type="text" name="title" placeholder="제목을 입력해주세요." required autofocus />
                </div>
                <div class = "p-3 border-bottom">
                    <label for="roomName" style=" width: 150px; ">회의실</label>
                    <select id="roomName" class="align-text-top"  name="roomName" onchange="roomNamePlace(this)">
                        <option>회의실을 선택해주세요</option>
                        <option value="회의실1">회의실1</option>
                        <option value="회의실2">회의실2</option>
                        <option value="회의실3">회의실3</option>
                        <option value="회의실4">회의실4</option>
                        <option value="회의실5">회의실5</option>
                        <option value="회의실6">회의실6</option>
                        <option value="회의실7">회의실7</option>
                        <option value="회의실8">회의실8</option>
                        <option value="회의실9">회의실9</option>
                        <option value="회의실10">회의실10</option>
                    </select>
                </div>
<!--                <div class = "p-3 border-bottom">-->
<!--                    <label for="roomPlace" style=" width: 150px; " >회의실 위치</label>-->
<!--                    <select id="roomPlace" class="align-text-top"  name="roomPlace" readonly>-->
<!--                        <option >     </option>-->

<!--                    </select>-->
<!--                    <input id="roomPlace" class="align-text-top"-->
<!--                            type="text" name="roomPlace" readonly required/>-->
<!--                </div>-->
                <input type="hidden" name="roomPlace" th:value="1" />
                <div class = "p-3 border-bottom">
                    <label for="reserveDate" style=" width: 150px; ">예약날짜</label>
                    <input id="reserveDate" class="align-text-top"
                           type="date" name="reserveDate" required />

                    <input type="text" name="datetimes" />
<!--                    <select id="startTime" class="align-text-top"  name="startTime">-->
<!--                        <option>시간을 선택해주세요</option>-->
<!--                        <option value="08:00">08:00</option>-->
<!--                        <option value="09:00">09:00</option>-->
<!--                        <option value="10:00">10:00</option>-->
<!--                        <option value="11:00">11:00</option>-->
<!--                        <option value="12:00">12:00</option>-->
<!--                        <option value="13:00">13:00</option>-->
<!--                        <option value="14:00">14:00</option>-->
<!--                        <option value="15:00">15:00</option>-->
<!--                        <option value="16:00">16:00</option>-->
<!--                        <option value="17:00">17:00</option>-->
<!--                        <option value="18:00">18:00</option>-->
<!--                        <option value="19:00">19:00</option>-->
<!--                        <option value="20:00">20:00</option>-->
<!--                    </select>-->
                    <span class="mt-auto m-2 pb-3 pt-xl-5">~</span>
                    <select id="endTime" class="align-text-top" name="endTime">
                        <option>시간을 선택해주세요</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                <div class= "p-3 border-bottom">
                    <label for="attendee" style=" width: 150px; ">참석자</label>
                    <input id="attendee" class="align-text-top"
                           type="text" name="attendee" required />
                    <button id="invite">참석자</button>
                </div>
                <div class= "p-3 border-bottom">
                    <label for="attendeeMax" style=" width: 150px; " >인원</label>
                    <input id="attendeeMax" class="align-text-top" size="2"
                           type="number" name="attendeeMax" required />
                    <span class="mt-auto m-2 pb-3 pt-xl-5">명</span>
                </div>
                <div class= "p-3 mt-2 border-bottom">
                    <label for="purpose" style=" width: 150px; " >사용목적</label>
                    <textarea rows="5" cols="80" id="purpose" class="align-text-top"
                              name="purpose" placeholder="사용목적을 입력해주세요." required></textarea>
                </div>

                <div class="pb-3 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-outline-info me-md-1" id="createBtn">저장</button>
                    <a class="btn btn-outline-info" href="/meetingRoom/list" >목록</a>
                </div>
            </form>

        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{ /js/meetingRoomCreate.js}"></script>

</th:block>
</html>
