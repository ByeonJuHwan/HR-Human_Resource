<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{ layout/layout.html }">

<head>
    <meta charset="UTF-8">
    <title>받은쪽지함</title>
</head>

<div layout:fragment="content">
    <h1>받은쪽지함</h1>
    <hr>

    <div class="card my-2">
        <div class="card-body">
            <div class="my-2">
                <form method="get">
                    <div class="row">
                        <div class="col-2">
                            전체 <span style="color:red;" th:text=" ${ messageCount }"></span>
                        </div>
                        <div class="col-2">
                            <select name="messageType" class="form-control">
                                <option value="긴급">긴급</option>
                                <option value="중요">중요</option>
                                <option value="일반">일반</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <select name="type" class="form-control">
                                <option value="all">전체</option>
                                <option value="t">제목</option>
                                <option value="a">작성자</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" name="keyword" placeholder="검색어" required autofocus />
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-outline-info" value="검색" />
                        </div>
                    </div>
                </form>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th><input type="checkbox"/></th>
                        <th style="color:red;">!</th>
                        <th>분류</th>
                        <th>제목</th>
                        <th>보낸사람</th>
                        <th>일시</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="message : ${messageList}">
                        <td><input type="checkbox"/></td>
                        <th:block>
                            <td th:if="${message.getMessageType() == '긴급'}" style="color: red">!</td>
                            <td th:if="${message.getMessageType() != '긴급'}">!</td>
                        </th:block>
                        <td th:text="${ message.getMessageType()}"></td>
                        <td th:text="${ message.getTitle()}"></td>
                        <td th:text="${ message.getEmployee().getName()}"></td>
                        <td th:text="${ #temporals.format(message.getSendTime(), 'yyyy-MM-dd HH:mm') }"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div>
        <a href="writeMessage">쪽지 쓰기</a>
    </div>
</div>

</html>
