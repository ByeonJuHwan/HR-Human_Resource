<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout }">

<head>
    <title>HR | 게시판</title>
    <link rel="stylesheet" th:href="@{/css/post/postList.css}" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css" /> -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
                <!-- <script src="https://uicdn.toast.com/editor-plugin-color-syntax/latest/toastui-editor-plugin-color-syntax.min.js"></script> -->
</head>

<div layout:fragment="content">
    <div id="contentWrap">
        <!--bannerSection-->
        <div id="bannerSection">
            <div id="bannerSectionWrap">
                <h1>게시판</h1>
                <p>게시판 &gt; 글쓰기</p>
            </div>
        </div>
        <!--end.bannerSection-->
        
        <div id="formWrap">
            <form method="post" id="postForm">
                <div>
                    <span id="titleSpan">
                        <input id="titleInput" type="text" name="title" placeholder="제목을 입력해 주세요." required autofocus />
                    </span>
                </div>
                
                <div>
                    <span id="contentSpan">
                        <div id="editor" name="content"></div>
                    </span>
                </div>

                <div>
                    <span id="writerSpan">
                        <input id="writerInput" type="text" name="writer" required/>
                    </span>
                </div>

                <div>
                    <input type="submit" value="등록" id="btnSubmit">
                </div>
            </form>
        </div>

    </div>
    <!--end#contentWrap-->
</div><!--content-->

<!-- axios-http JS -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script layout:fragment="script" th:inline="javascript">

    const Editor = toastui.Editor;
    const colorSyntax= Editor.plugin;

    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: '600px',
        initialEditType: 'wysiwyg',
        previewStyle: 'vertical',
        previewHighlight: false,
        plugins: colorSyntax,
        language: 'ko-KR',
        initialValue: '# 안녕하세요. 제목입니다.\n### 사전입력 테스트\n본문본문본문\n\n',
        hooks: {
            addImageBlobHook: (blob, callback) => {
                // blob : Java Script 파일 객체
                //console.log(blob);
                
                const formData = new FormData();
                formData.append('image', blob);
                
                let url = 'D:\\project\\hr\\src\\main\\resources\\static\\images';
                $.ajax({
                    type: 'POST',
                    enctype: 'multipart/form-data',
                    url: '/writeTest.do',
                    data: formData,
                    dataType: 'json',
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 600000,
                    success: function(data) {
                        //console.log('ajax 이미지 업로드 성공');
                        url += data.filename;
                        
                        // callback : 에디터(마크다운 편집기)에 표시할 텍스트, 뷰어에는 imageUrl 주소에 저장된 사진으로 나옴
                        // 형식 : ![대체 텍스트](주소)
                        callback(url, '사진 대체 텍스트 입력');
                    },
                    error: function(e) {
                        //console.log('ajax 이미지 업로드 실패');
                        //console.log(e.abort([statusText]));
                        
                        callback('image_load_fail', '사진 대체 텍스트 입력');
                    }
                });
            }
        }
    });

    console.log(editor.getMarkdown());
    console.log(editor.getHTML());

    function contentSave(postNo, content){
        const defaultPath= "D:\\project\\hr\\src\\main\\resources\\static\\post";
        const fileObject = new ActiveXObject("Scripting.FileSystemObject");
        const fullPath= defaultPath+ "\\"+ postNo;

        if(!fileObject.FileExists(fullPath)){
            const fWrite =fileObject.CreateTextFile(fullpath,false);
            fWrite.write(content);
            fWrite.close();
            console.log(content);
        }else{
        var fWrite =fileObject.OpenTextFile(fullPath, 8);
        fWrite.write(content);
        fWrite.close();
        console.log(content);
        }
    }

</script>

</html>
