<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout }">

<head>
    <title>HR | 게시판</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <!-- <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script> -->
</head>

<div layout:fragment="content">
    <div id="contentWrap">
        <!--bannerSection-->
        <div id="bannerSection">
            <div id="bannerSectionWrap">
                <h1>게시판</h1>
                <p>게시판 &gt; 글 보기</p>
            </div>
        </div>
        <!--end.bannerSection-->
        
        <div id="formWrap">
            <form method="post" id="postForm">
                <div>
                    <span id="titleSpan">
                        <div class="input-group mb-3">
                            <span class="input-group-text">제목</span>
                            <input id="titleInput" th:value="${ post.title }" class="form-control" aria-describedby="basic-addon1" readonly />
                        </div>
                    </span>
                </div>
                
                <div>
                    <span id="writerSpan">
                        <div class="input-group mb-3">
                            <span class="input-group-text">작성자</span>
                            <input id="writerInput" th:value="${ post.writer }" class="form-control" aria-describedby="basic-addon1" readonly />
                        </div>
                    </span>
                </div>

                <div>
                    <span id="contentSpan">
                        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
                        <div class="form-control mb-3" id="viewer" style="min-height: 400px;"></div>
                        <textarea id="contentArea" type="text" name="content" th:text="${ post.content }" style="display: none;"></textarea>
                    </span>
                </div>

                <div> <!-- th:if="${ post.writer }== ${ #authentication.name }" -->
                    <input type="button" value="수정" id="btnModify" class="btn btn-outline-primary" th:onclick="|location.href='@{ /post/modify(postNo=${ post.postNo }) }'|">
                </div>
            </form>
        </div>

    </div>
    <!--end#contentWrap-->
</div><!--content-->

<!-- axios-http JS -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script layout:fragment="script" th:inline="javascript">

    const content= document.querySelector('#contentArea').value;
    const viewer = toastui.Editor.factory({
        el: document.querySelector('#viewer'),
        viewer: true,
        initialValue: content
    });

    // let elem = document.getElementById('editor-hidden');
    // viewer.setMarkdown(elem.innerText);

</script>

</html>
