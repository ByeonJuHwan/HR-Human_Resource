<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout }">

<head>
    <title>HR | 게시판</title>
    <link rel="stylesheet" th:href="@{/css/post/postList.css}" />
</head>

<div layout:fragment="content">
    <div id="contentWrap">
        <!--bannerSection-->
        <div id="bannerSection">
            <div id="bannerSectionWrap">
                <h1>게시판</h1>
                <p>게시판 &gt; 글 보기</p>
            </div>
        </div>
        <!--end.bannerSection-->
        
        <div id="formWrap">
            <form method="post" id="postForm">
                <div>
                    <span id="titleSpan">
                        <input id="titleInput" th:value="${ post.title }" readonly />
                    </span>
                </div>
                
                <div>
                    <span id="contentSpan">
                        <textarea id="editor" th:value="${ post.content }"></textarea>
                    </span>
                </div>

                <div>
                    <span id="writerSpan">
                        <input id="writerInput" th:value="${ post.writer }" readonly/>
                    </span>
                </div>

                <div> <!-- th:if="${ post.writer }== ${ #authentication.name }" -->
                    <input type="button" value="수정" id="btnModify" th:onclick="|location.href='@{ /post/modify(postNo=${ post.postNo }) }'|">
                </div>
            </form>
        </div>

    </div>
    <!--end#contentWrap-->
</div><!--content-->

<!-- axios-http JS -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script layout:fragment="script" th:inline="javascript">

</script>

</html>
