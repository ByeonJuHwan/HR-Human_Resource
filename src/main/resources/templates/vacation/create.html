<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{ layout/layout.html }">
<head>
    <meta charset="UTF-8">
    <title>vacation</title>
    <style>
        * {
            font: 16px "나눔고딕", "Nanum Gothic", "sans-serif";
            color: #333;
        }

        #jb-container {
            width: 1665px;
            margin: 5px auto;
            padding: 20px;
            border: 1px solid #bcbcbc;
            height: 1000px;
        }
        #jb-header {
            padding: 10px;
            width: 1100px;
            margin-bottom: 10px;
            /*border: 1px solid #bcbcbc;*/
        }
        #jb-content {
            width: 1100px;
            padding: 20px;
            height: 760px;
            margin-bottom: 20px;
            float: left;
            border: 1px solid #bcbcbc;
        }
        #jb-sidebar {
            width: 500px;
            padding: 20px;
            height: 760px;
            margin-bottom: 20px;
            float: right;
            border: 1px solid #bcbcbc;
        }

        #jb-text {
            width: 1000px;
            padding: 20px;
            height: 650px;
            margin-bottom: 20px;
            float: left;
            /*border: 1px solid #bcbcbc;*/
        }


    </style>
</head>
    <div layout:fragment="content">
        <body>
        <div id="jb-container">
            <div id="jb-header">
                <h3>결재 작성</h3>
                진행중인 결재내역을 확인하고 관리합니다.
            </div>
            <div id="jb-content">
                <div id="jb-text">
                    <form id="form" method="post" action="/vacation/create" >
                        <fieldset class="border-0">
                            <legend class="title">필수 입력 정보</legend>
                                <table class="table" style="border-collapse: collapse">
                                    <tr>
                                        <th class="first"><label for="title">제목</label></th>
                                        <td><input type="text" class="textFrom" id="title" name="title" required ></td>
                                    </tr>
                                    <tr>
                                        <th>보고서 분류</th>
                                        <td>
                                            <select >
                                                <option value="휴가/연차/반차">휴가/연차/반차</option>
                                                <option value="퇴사">퇴사</option>
                                                <option value="명함">명함</option>
                                                <option value="출장">출장</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>휴가 분류</th>
                                        <td >
                                            <input type="radio" id="category1" name="category">
                                            <label for="category1">휴가</label>
                                            <input type="radio" id="category2" name="category">
                                            <label for="category2">연차</label>
                                            <input type="radio" id="category3" name="category">
                                            <label for="category3">반차</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="first"><label for="employeeName">신청자</label></th>
                                        <td><input type="text" class="textFrom" id="employeeName" name="employeeName" required autofocus></td>
                                    </tr>
                                    <tr>
                                        <th class="first"><label for="department">부서</label></th>
                                        <td><input type="text" class="textFrom" id="department" name="department" required ></td>
                                    </tr>
                                    <tr>
                                        <th class="first"><label for="position">직급</label></th>
                                        <td><input type="text" class="textFrom" id="position" name="position" required ></td>
                                    </tr>
                                    <tr>
                                        <th class="first"><label for="effectiveDate">시행 일자</label></th>
                                        <td><input type="date" class="textFrom" id="effectiveDate" name="effectiveDate" required ></td>
                                    </tr>
                                    <tr>
                                        <th class="first"><label for="expirationDate">종료 일자</label></th>
                                        <td><input type="date" class="textFrom" id="expirationDate" name="expirationDate" required ></td>
                                    </tr>
                                    <tr>
                                        <th><label for="approverName">결재자 지정</label></th>
                                        <td><input type="text" class="textFrom" id="approverName" name="approverName" required ></td>
                                    </tr>
                                    <tr>
                                        <th class="first"><label for="reason">사유</label></th>
                                        <td><textarea class="textFrom w-100" id="reason" name="reason" required ></textarea></td>
                                    </tr>
                                </table>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-light" id="insertButton">요청</button>

                                    <button type="submit" class="btn btn-light">취소</button>
                                </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div id="jb-sidebar">
                <h4>기안 정보 등록</h4>
                <form>
                    <div class="row">
                        <div class="col-10">
                            <input type="text" class="form-control"
                                   name="keyword" placeholder="결재자를 검색하세요" required autofocus />
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-light" value="찾기" />
                        </div>
                    </div>
                </form>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="col-3">번호</th>
                            <th class="col-9">결재자 지정</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr>
                                <td > 1.</td>
                                <td > 000 팀장</td>
                                <td style="text-align: right">
                                    <input type="submit" class="btn btn-light" value="추가">
                                </td>
                            </tr>
                            <tr>
                                <td > 2.</td>
                                <td > 000 팀장</td>
                                <td style="text-align: right">
                                    <input type="submit" class="btn btn-light" value="추가">
                                </td>
                            </tr>
                            <tr>
                                <td > 3.</td>
                                <td > 000 팀장</td>
                                <td style="text-align: right">
                                    <input type="submit" class="btn btn-light" value="추가">
                                </td>
                            </tr>
                    </tbody>
                </table>

            </div>
        </div>
        </body>
    </div>
</html>
